<div class="row">
    <div class="col m10 offset-m1">
        <h4 class="header pink-text text-accent-3 right-align">{{ artist.name }} <i class="far fa-id-badge"></i></h4>
        <div class="card horizontal">
            <div class="card-image">
                <img [src]="artist.images[0].url ">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p class="flow-text">Bueno soy un salame que le gusta cantar! Pongo esto porque no tengo bio en Spotify</p>
                    <p>Seguidores: <span>{{ artist.followers.total }}</span></p>
                    <p>Popularidad: <span>{{ artist.popularity }}</span></p>
                    <hr>
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h6 class="indigo-text text-darken-4S">Genero</h6>
                        </li>
                        <li class="collection-item" *ngFor="let genre of artist.genres">{{genre}}</li>
                    </ul>
                </div>
                <div class="card-action">
                    <a class="btn waves-effect purple" [href]="artist.external_urls.spotify">Ver en Spotify</a>
                </div>
            </div>
        </div>
    </div>
</div>
