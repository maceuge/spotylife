    <div class="row animated fadeIn">
      <div class="col m4" *ngFor="let item of items">
          <div class="card sticky-action">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" [src]="item.images | noimage">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ item.name }}<i class="material-icons right">more_vert</i></span>
                <p><a [href]="item.external_urls.spotify">See on Spotify</a></p>
              </div>
              <div class="card-action">
                <a class="btn waves-effect purple" (click)="getArtist(item)">Ver Mas</a>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ item.name }}<i class="material-icons right">close</i></span>
                <p>Here is some more information about this product that is only revealed once clicked on.</p>
                <div class="chip" *ngFor="let artist of item.artists">
                    <img [src]="item.images[2].url" alt="Contact Person">
                        {{ artist.name }}
                </div>
              </div>
            </div>
      </div>
    </div>
