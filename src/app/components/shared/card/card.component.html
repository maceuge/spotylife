<div class="row animated fadeIn">
    <div class="col s12 m4" *ngFor="let item of items">
      <div class="card">
        <div class="card-image">
          <img [src]="item.images | noimage">
          <span class="card-title">{{item.name}}</span>
        </div>
        <div class="card-content">
          
          <div class="chip" *ngFor="let artist of item.artists">
            <img [src]="item.images[2].url" alt="Contact Person">
                {{ artist.name }}
          </div>

        </div>
        <div class="card-action">
          <a [href]="item.external_urls.spotify">Ver Album</a>
        </div>
      </div>
    </div>
  </div>
